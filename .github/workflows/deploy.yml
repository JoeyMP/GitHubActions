name: Deploy to server

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest
    env: 
     NAME: Joey Melendez
    
    steps:
     - name: Hola Mundo
       run: echo "Hola Mundo $NAME"

     - name: Working dir
       run: ls -al
       
     - name: Actions
       uses: actions/checkout@v4
    
     - name: Working dir after actions
       run: ls -al

  second_job:
    if: ${{ github.ref == 'refs/heads/main'}}
    needs: first_job
    runs-on: ubuntu-latest
    
    steps:
     - name: Hola Mundo
       run: echo "Hola Mundo ${{github.ref}}"

     - name: set output
       id: step_1
       run: echo "my_variable=Hola Mundo" >> $GITHUB_OUTPUT
    
     - name: get output
       run: echo "${{steps.step_1.outputs.my_variable}}"